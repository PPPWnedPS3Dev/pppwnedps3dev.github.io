<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebKit Layout Stress Test</title>

<style>
body {
    background: #111;
    color: #0f0;
    font-family: monospace;
}
button {
    font-size: 18px;
    padding: 10px 20px;
    margin-bottom: 10px;
}
#box {
    height: 80vh;
    overflow: auto;
    background: #000;
    padding: 5px;
    white-space: pre-wrap;
}
.line {
    font-size: 14px;
}
</style>
</head>

<body>

<h3>WebKit Layout Stress Test</h3>
<p>Rapid DOM + layout stress (heavier than textarea)</p>

<button onclick="runStress()">Run</button>

<div id="box" contenteditable="true"></div>

<script>
let running = false;

function runStress() {
    if (running) return;
    running = true;

    const box = document.getElementById("box");

    const symbols =
        "â–ˆâ–“â–’â–‘â–‘â–’â–“â–ˆ â˜ â˜¢â˜£âš âš¡âœ´âœ³âœ± ðŸ˜€ðŸ˜ˆðŸ‘¾ðŸ’€ðŸ”¥ ðŸ’£âš™ðŸ§  " +
        "ð“‚€ð“†£ð“…“ð“‡Œð“ƒ° Î©Î¨Î£Î”Î›Î˜âˆžâ‰ˆâ‰ â‰¤â‰¥Â±Ã·Ã—";

    let count = 0;

    function step() {
        for (let i = 0; i < 30; i++) {
            const div = document.createElement("div");
            div.className = "line";
            div.textContent = symbols + " " + Math.random();
            box.appendChild(div);
        }

        // Force layout calculation (expensive)
        box.scrollTop = box.scrollHeight;
        box.offsetHeight;

        count++;
        if (count < 200) {
            requestAnimationFrame(step);
        } else {
            box.appendChild(document.createTextNode("\n[Stopped]\n"));
        }
    }

    requestAnimationFrame(step);
}
</script>

</body>
</html>
