<!DOCTYPE html>
<html>
<head>

<title>WebKit Rapid Symbol Stress Test</title>

<style>
body {
    background: #111;

<body>

<h3>WebKit Symbol Stress Test (Rapid)</h3>
<p>Rapidly injects large amounts of symbols to stress rendering.</p>

<button onclick="runStress()">Run</button>

<textarea id="output"></textarea>

<script>
let stressTimer = null;

function runStress() {
    const box = document.getElementById("output");
    box.value = "Starting rapid symbol injection...\n";

    const symbols =
        "â–ˆâ–“â–’â–‘â–‘â–’â–“â–ˆ" +
        "â˜ â˜¢â˜£âš âš¡âœ´âœ³âœ±âœ¦âœ§âœ©âœªâœ«âœ¬âœ­âœ®âœ¯" +
        "ðŸ˜€ðŸ˜ˆðŸ‘¾ðŸ’€ðŸ”¥ðŸ’£âš™ðŸ§ " +
        "ð“‚€ð“†£ð“…“ð“‡Œð“ƒ°ð“†°ð“‡¼" +
        "Î©Î¨Î£Î”Î›Î˜âˆžâ‰ˆâ‰ â‰¤â‰¥Â±Ã·Ã—" +
        "@#$%^&*()[]{}<>|\\/!?";

    let counter = 0;

    // Clear any previous run
    if (stressTimer) {
        clearInterval(stressTimer);
    }

    // Add symbols VERY quickly
    stressTimer = setInterval(() => {
        for (let i = 0; i < 50; i++) {
            box.value += symbols + "\n";
        }

        box.scrollTop = box.scrollHeight;
        counter++;

        // Safety stop after enough iterations
        if (counter > 300) {
            clearInterval(stressTimer);
            box.value += "\n[Stopped automatically]\n";
        }
    }, 5); // extremely fast interval
}
</script>
